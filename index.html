<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
      <div class="card">
          <img src="images/image-equilibrium.jpg" alt="" class="bg-image">

          <div class="card__info">
            <h1>Equilibrium #3429</h1>
            <p class="text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card__info--stats">
              <div class="eth">
                <img src="images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
              </div>
              <div class="time">
                <img src="images/icon-clock.svg" alt="">
                <p>3 days left</p>
              </div>
            </div>
          </div>

          <div class="card__profile">
            <img src="images/image-avatar.png" alt="" class="avatar-img">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
      </div>
  </main>
</body>
</html>
